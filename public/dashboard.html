<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 24px;
        }
        .upload-section {
            margin-bottom: 24px;
        }
        .chatbot-section {
            margin-top: 24px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chatbot-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao Dashboard</h1>

    <div class="upload-section">
        <h2>Carregar Arquivos PDF</h2>
        <input type="file" accept="application/pdf" multiple>
    </div>

    <div class="chatbot-section">
        <h2>Chatbot Embutido</h2>
        <!-- Substitua o src pelo link do seu chatbot -->
        <iframe src="https://chatbot.example.com" title="Chatbot"></iframe>
    </div>

</body>
</html>
